<!DOCTYPE html>
<html>
<head>
    <title>Test Job Seeker Search</title>
</head>
<body>
    <h1>Test Job Seeker Search API</h1>
    
    <input type="text" id="searchInput" placeholder="Type OLUFEMI" style="width: 300px; padding: 10px;">
    <button onclick="testSearch()">Search</button>
    
    <h2>Results:</h2>
    <pre id="results"></pre>
    
    <script>
        async function testSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.textContent = 'Searching...';
            
            try {
                const url = `api/search.php?q=${encodeURIComponent(query)}&type=job_seekers`;
                console.log('Calling URL:', url);
                
                const response = await fetch(url);
                const text = await response.text();
                
                console.log('Raw response:', text);
                resultsDiv.textContent = text;
                
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed data:', data);
                    resultsDiv.textContent = JSON.stringify(data, null, 2);
                } catch (e) {
                    console.error('JSON parse error:', e);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        // Auto-search for OLUFEMI on load
        document.getElementById('searchInput').value = 'OLUFEMI';
        testSearch();
    </script>
</body>
</html>
